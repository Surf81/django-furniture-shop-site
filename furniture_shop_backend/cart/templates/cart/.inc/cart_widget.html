<a class="{{ cart.class }} {{ cart.class_empty}}"
   href="{{ cart.href }}"
   data-bs-toggle="tooltip" 
   data-toggle="tooltip" 
   data-bs-placement="bottom" 
   title="Всего {{ cart.count }} товаров на сумму {{ cart.total }} руб."
   data-bs-title="Всего {{ cart.count }} товаров на сумму {{ cart.total }} руб."
>
    {{ cart.label }}
    {% if cart.count %}
    <small>({{ cart.count }} ед.)</small>
    {% endif %}
</a>
